<div class="searchBar">
<input type="text" name="search" [(ngModel)]="search" [placeholder]="'Search for a movie...'">
</div>

<div class="categoryButtons">
    <div class="category-btn" [ngClass]="{'active':option.title==category}" *ngFor="let option of categories" (click)="category=option.title">
        {{option.title}}
    </div>
</div>

<div class="overall-movies">
    <div class="movieDetails" 
    *ngFor="let movie of movies" 
    [ngClass]="{'disabledDetails':((search != null && !movie.name.toLowerCase().includes(search.toLowerCase())) || (category!='All' && movie.category!=category))}"
    
    [id]="movie.name">
        <div class="name">
            {{movie.name}}
        <br>
            <!-- <button mat-raised-button (click)="openDialog()">View Details</button> -->
            <div class="infoToggle" *ngIf="movie.details==false" (click)="movie.details=!movie.details">
                Show more
            </div>
        </div>
        <div *ngIf="movie.details==true">
            <p class="year">Release Year: {{movie.year}}</p>
            <p class="year">Runtime: {{movie.runtime}} minutes</p>
        </div>
        <div class="infoToggle" *ngIf="movie.details==true" (click)="movie.details=!movie.details">
            Show less
        </div>
    </div>
</div>
